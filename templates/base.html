<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    {% block styles %}

    {% endblock %}
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p> {{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}

    {% endblock %}
</body>
</html>
